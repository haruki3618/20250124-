<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Hunter Wilds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <img src="img/logo_c.png" class="monhan">
    <div class="text">MONSTER HUNTER WILDS</div>

  </header>

  <main>
    <section class="new-monsters">
      <h2>今作から登場の新モンスター</h2>
      <div class="monsters-grid">
        <div class="monster-card">
          <img src="img/ajya.avif" alt="猟猛獣アジャラカン">
          <p>猟猛獣アジャラカン</p>
        </div>
        <div class="monster-card">
          <img src="img/asyu.avif" alt="鎚刃竜アルシュベルド">
          <p>鎚刃竜アルシュベルド</p>
        </div>
        <div class="monster-card">
          <img src="img/popo.avif" alt="沼噛竜ププロポル">
          <p>沼噛竜ププロポル</p>
        </div>
      </div>
    </section>

    <section class="weapons">
      <h2>多彩な武器種</h2>
      <div class="weapons-grid">
        <div class="monster-card">
            <img src="img/tai.jpeg">
            <p>大剣</p>
          </div>
          <div class="monster-card">
            <img src="img/tati.jpeg">
            <p>太刀</p>
          </div>
          <div class="monster-card">
            <img src="img/kata.jpeg">
            <p>片手剣</p>
          </div>
          <div class="monster-card">
            <img src="img/han.jpeg">
            <p>ハンマー</p>
          </div>
          <div class="monster-card">
            <img src="img/sou.jpeg">
            <p>双剣</p>
          </div>
          <div class="monster-card">
            <img src="img/ran.jpeg">
            <p>ランス</p>
          </div>
          <div class="monster-card">
            <img src="img/gan.jpeg">
            <p>ガンランス</p>
          </div>
          <div class="monster-card">
            <img src="img/sura.jpeg">
            <p>スラッシュアックス</p>
          </div>
          <div class="monster-card">
            <img src="img/tya.jpeg">
            <p>チャージアックス</p>
          </div>
          <div class="monster-card">
            <img src="img/musi.jpeg">
            <p>操虫棍</p>
          </div>
          <div class="monster-card">
            <img src="img/siryou.jpeg">
            <p>狩猟笛</p>
          </div>
          <div class="monster-card">
            <img src="img/yumi.jpeg">
            <p>弓</p>
          </div>
          <div class="monster-card">
            <img src="img/hebi-.jpeg">
            <p>ヘヴィボウガン</p>
          </div>
          <div class="monster-card">
            <img src="img/raito.jpeg">
            <p>ライトボウガン</p>

    </section>


    <h2>今作から追加の新要素</h2>
    <div class="new-system">

        <div class="system-box">
          <h3>集中点中攻撃</h3>
          <p>集中時攻撃を的にヒットさせると、一度で部位を破壊またはまたぎ攻撃できます。</p>
        </div>
        <div class="system-box">
          <h3>持ち込める武器の組み合わせ</h3>
          <p>狩猟時、狩猟しているセクレクト2つの武器を持たせ、戦闘中に切り替え可能です。</p>
        </div>
      </div>
<p></p>
<p></p>
<p></p>

<p></p>

  <footer class="footer">
    <img src="img/cap.png" class="cap">
  </footer>
</body>
</html>
